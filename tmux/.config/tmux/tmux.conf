# Add plugins - Make sure to install TPM
set -g @plugin 'tmux-plugins/tpm'                 # Tmux Plugin Manager
set -g @plugin 'tmux-plugins/tmux-sensible'       # Sensible Tmux Settings
set -g @plugin 'tmux-plugins/tmux-yank'           # Tmux yank
set -g @plugin 'alexwforsythe/tmux-which-key'     # Tmux Which-Key

set-option -sa terminal-overrides ",xterm*:Tc"

set -g status-keys vi
set-window-option -g mode-keys vi         # Enables vim keys in copy mode

# Bind C-a instead of C-b
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Enable renumbering of windows
set -g renumber-windows on

# Enable mouse support
set -g mouse on

# Bind HJKL for pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Set split keys
unbind '"'
unbind '%'
bind v split-window -h -c "#{pane_current_path}" # vertical split
bind s split-window -v -c "#{pane_current_path}" # horizontal split
bind c new-window -c "#{pane_current_path}"

# Rebinding yank mode keys
bind C-y copy-mode            # Enter copy mode with Ctrl-a Ctrl-y
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Mouse support for copy mode
# Allow mouse to select text and copy to system clipboard
set -g @yank_selection_mouse 'clipboard'
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
bind-key -T copy-mode MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"

# ============================================
# Status Bar Configuration
# ============================================

# Status bar position
set -g status-position bottom  # or 'top'

# Update interval (in seconds)
set -g status-interval 5

# Status bar colors
set -g status-style bg=default,fg=white

# Left side of status bar
set -g status-left-length 40
set -g status-left "#[fg=green,bold]#S #[fg=yellow]Â» "

# Right side of status bar
set -g status-right ""

# Window status format
setw -g window-status-format "#[fg=white] #I:#W "
setw -g window-status-current-format "#[fg=black,bg=green,bold] #I:#W "

# Window separator
set -g window-status-separator ""

# Pane border colors
set -g pane-border-style fg=brightblack
set -g pane-active-border-style fg=green

# Message colors
set -g message-style bg=yellow,fg=black

# ============================================
# Auto-hide Status Bar (show only with 2+ windows)
# ============================================
# Auto-hide status bar
set -g status off
set-hook -g after-new-window 'run-shell "tmux set status $([ #{session_windows} -gt 1 ] && echo on || echo off)"'
set-hook -g after-kill-pane 'run-shell "tmux set status $([ #{session_windows} -gt 1 ] && echo on || echo off)"'
set-hook -g pane-exited 'run-shell "tmux set status $([ #{session_windows} -gt 1 ] && echo on || echo off)"'
set-hook -g window-layout-changed 'run-shell "tmux set status $([ #{session_windows} -gt 1 ] && echo on || echo off)"'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
